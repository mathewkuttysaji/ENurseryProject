<!doctype html>

{% load static %}

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Untree.co">
    <link rel="shortcut icon" href="favicon.png">

    <meta name="description" content="" />
    <meta name="keywords" content="bootstrap, bootstrap4" />

    <!-- Bootstrap CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="{% static 'css/tiny-slider.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <title>E-Nursery </title>
</head>

<body>
    <!-- Start Hero Section -->
    <div class="hero">
        <div class="container">
            <div class="row justify-content-between">
                <div class="col-lg-5">
                    <div class="intro-excerpt">
                        <h1>Login </h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End Hero Section -->

    <div class="untree_co-section">
        <div class="container">
            <div class="row">
                <div class="col-md-12 mb-5 mb-md-0">
                    <h2 class="h3 mb-3 text-black">Login here....</h2>
                    <div class="p-3 p-lg-5 border bg-white">
                        <form action="{% url 'login' %}" method="post">
                            {% csrf_token %}

                            {% if messages %} 
                            <div class="messages"> 
                                {% for message in messages %} 
                                <div class="alert {% if message.tags %}alert-{{ message.tags }}"{% endif %}> 
                                    {{ message }} 
                                </div> 
                                {% endfor %} 
                            </div> 
                            {% endif %}

                            <div class="form-group row">
                                <div class="col-md-6">
                                    <label for="email" class="text-black"> Email <span
                                            class="text-danger">*</span></label>
                                    <input type="email" class="form-control" id="email" name="email">
                                </div>
                                <div class="col-md-6">
                                    <label for="password" class="text-black">Password <span
                                            class="text-danger">*</span></label>
                                    <input type="password" class="form-control" id="password" name="password">
                                </div>
                            </div>
                            <div class="row">
                                <div class="d-grid gap-2 col-6 mx-auto mt-4">
                                    <input type="submit" value="LOGIN" class="btn btn-primary">
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-md-12 text-center">
                                    <p>New ? <a href="{% url 'register' %}" class="text-success">Click here</a> to register.
                                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                        Forgot password ? <a href="{% url 'reset_password' %}" class="text-success">Click here</a> to recover.
                                    </p>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/tiny-slider.js' %}"></script>
    <script src="{% static 'js/custom.js' %}"></script>
</body>

</html>
